<div class="container">
  <table class="table table-hover">
    <thead>
      <tr>
        <th style="width: 80%;">Name</th>
        <th></th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let pokemon of pokemonList">
        <td>{{ pokemon.name }}</td>
        <td><a class="btn btn-primary" [routerLink]="['/pokemon', pokemon.name]">Details</a></td>
      </tr>
    </tbody>
  </table>
  <nav>
    <ul class="pagination justify-content-center">
      <li class="page-item">
        <button class="btn btn-outline-primary" [disabled]="previous == null" (click)="getNextOrPrevious(previous)">Previous</button>
      </li>
      <li class="page-item">
        <button class="btn btn-outline-primary" [disabled]="next == null" (click)="getNextOrPrevious(next)">Next</button>
      </li>
    </ul>
  </nav>
</div>
